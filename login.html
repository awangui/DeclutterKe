<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="login.css">    
    <script src="https://kit.fontawesome.com/661ba5765b.js" crossorigin="anonymous"></script>
    <title>Decluttering Ke</title>
</head>
<body>
    
    <form action="login.php" method="post">
        <a href="index.php" >
        <img src="./images/declutterLogo.png" class="icon" >
        <b>Declutter<span>Ke</span></b>
    </a>
        <h2 class="title">Login</h2>
        <div class="login-error"></div>
        <!-- Email input with associated label -->
        <label for="email">Email address:</label>
        <input type="text" id="email" name="email" placeholder="Email address" required>

        <label for="password">Password:</label>
<input type="password" id="password" name="password" placeholder="Password" required>
<spa type="button" id="togglePassword">Show</spa>


        <!-- Sign In button -->
        <button type="submit" class="cta">SIGN IN</button>

        <!-- Or separator -->
        <p><i class="fa-solid fa-minus"></i> Or <i class="fa-solid fa-minus"></i></p>

        <!-- Button for Google login -->
        <button type="submit" class="cta other">
            <img src="images/google-symbol.png" class="glogo">
            <span>Login in with Google</span>
        </button>

        <!-- Link to registration page -->
        <p>Don't have an account? <span><a href="registration.html">Sign Up</a></span></p>
    </form>
    <script>
        const passwordInput = document.getElementById('password');
        const toggleButton = document.getElementById('togglePassword');
    
        toggleButton.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Show';
            }
        });



        const urlParams = new URLSearchParams(window.location.search);
        const myParam = urlParams.get('error');
        if(typeof(myParam) !== 'undefined' && myParam !== null){
            document.querySelector('.login-error').style.display = 'block';
            document.querySelector('.login-error').textContent = myParam;
        } else {
            document.querySelector('.login-error').style.display = 'none';
        }
    </script>

    </script>
    
</body>
</html>
